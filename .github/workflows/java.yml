name: Build and Upload JAR

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java sources
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      - name: Copy resources
        run: cp -r src/resources out/ || true

      - name: Copy pieces
        run: cp -r src/pieces out/ || true

      - name: Package JAR
        run: jar --create --file chess.jar -C out .

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: chess-game
          path: chess.jar
