name: Run Java App

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")
      - name: Compile
        run: javac -cp src -d out $(find src -name "*.java")

      - name: Copy resources
        run: cp -r src/resources out/

      - name: Run with Virtual Display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          xvfb-run java -cp out App
